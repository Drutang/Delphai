<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
         color: #fff;
         text-align: center;
         font-size: 99px;
         font-family: "Tahoma";
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-image: url("parthenon.jpeg");
        background-repeat: repeat;
        background position: center;
        background-size: cover;
      }

      .container {
        max-width: 400px;
        margin: 0;
        position: absolute;
         top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
        
      }

      .pay-button {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        align: center;
      }

      .pay-button:hover {
        background-color: #0056b3;
      }

      #status {
        margin-top: 10px;
        font-weight: bold;
        color: #fff;


      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
  </head>
  <body>
    <div class="container">
      <button class="pay-button">Enter Now</button>
      <div id="status"></div>
    </div>
    <script type="text/javascript">
      window.addEventListener("load", async () => {
        if (window.ethereum) {
          window.web3 = new Web3(ethereum);
          try {
            await ethereum.enable();
            initPayButton();
          } catch (err) {
            $("#status").html("User denied account access", err);
          }
        } else if (window.web3) {
          window.web3 = new Web3(web3.currentProvider);
          initPayButton();
        } else {
          $("#status").html("No Metamask (or other Web3 Provider) installed");
        }
      });

      const initPayButton = () => {
        $(".pay-button").click(() => {
          // paymentAddress is where funds will be sent to
          const paymentAddress = "0x0B30B7BacE77f59766A9F1474d84747b48b997fD";
          const amountEth = 0.17;

          web3.eth.sendTransaction(
            {
              to: paymentAddress,
              value: web3.toWei(amountEth, "ether"),
            },
            (err, transactionId) => {
              if (err) {
                console.log("Payment failed", err);
                $("#status").html("Payment failed");
              } else {
                console.log("Payment successful", transactionId);
                $("#status").html("Payment successful");
              }
            }
          );
        });
      };
    </script>
  </body>
</html>
